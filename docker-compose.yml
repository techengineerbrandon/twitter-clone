version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: twitter-clone-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - twitter-network

volumes:
  postgres_data:

networks:
  twitter-network:
    driver: bridge